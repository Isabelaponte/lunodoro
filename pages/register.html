<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../styles/globals.css" />
    <link rel="stylesheet" href="./../styles/auth.css" />
    <title>Lunodoro</title>
</head>
<body>
    <header class="header_nav">
        <div class="icon">
            <img src="./../img/logo.png" alt="logo" id="logo" />
            <h1>Lunodoro</h1>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="lista_tarefas.html">Lista de Tarefas</a>

    <main>
        <div class="main_content">
            <section>
                <header>
                    <h1>Cadastro</h1>
                </header>

                <form method="post" action="./../back-php/src/routes/user/postUser.php">
                    <label for="name">Nome de usuário</label>
                    <input type="text" id="name" name="name" />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />

                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" />

                    <button type="submit">Cadastrar</button>

                    <div class="other_options">
                        <a href="./login.html">Realizar login</a>
                    </div>
                </form>
            </section>
        </div>

        <img id="img_astronauta" src="./../img/astronauta.png" alt="astronauta" />
    </main>
